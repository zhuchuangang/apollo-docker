version: '3.4'
services:
  configservice:
    image: registry.cn-hangzhou.aliyuncs.com/szss/apollo:1.0.0
    ports:
      - "8080:8080"
    environment:
    - spring_datasource_url=jdbc:mysql://$host_ip:3306/ApolloConfigDB?characterEncoding=utf8
    - spring_datasource_username=root
    - spring_datasource_password=123456
    - logging.file=/opt/logs/configservice.log
    - server.port=8080
    volumes:
    - ./logs:/opt/logs
    command: configservice.jar
    restart: always

  adminservice:
    image: registry.cn-hangzhou.aliyuncs.com/szss/apollo:1.0.0
    ports:
    - "8090:8090"
    environment:
    - spring_datasource_url=jdbc:mysql://$host_ip:3306/ApolloConfigDB?characterEncoding=utf8
    - spring_datasource_username=root
    - spring_datasource_password=123456
    - logging.file=/opt/logs/adminservice.log
    - server.port=8090
    volumes:
    - ./logs:/opt/logs
    command: adminservice.jar
    depends_on:
    - configservice
    restart: always

  portal:
    image: registry.cn-hangzhou.aliyuncs.com/szss/apollo:1.0.0
    ports:
    - "8070:8070"
    environment:
    - spring_datasource_url=jdbc:mysql://$host_ip:3306/ApolloPortalDB?characterEncoding=utf8
    - spring_datasource_username=root
    - spring_datasource_password=123456
    - server.port=8070
    - logging.file=/opt/logs/portal.log
    volumes:
    - ./logs:/opt/logs
    #command: -Ddev_meta=http://$host_ip:8080 -Dfat_meta=http://$host_ip:8080 -Duat_meta=http://$host_ip:8080 -Dpro_meta=http://$host_ip:8080 portal.jar
    command: -Ddev_meta=http://$host_ip:8080 portal.jar
    depends_on:
    - adminservice
    restart: always